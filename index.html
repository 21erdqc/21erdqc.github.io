<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dalga Efektli Kenarlık ve Gölge</title>
  <style>
    body {
      margin: 0;
      background-color: #0A0A0A;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .portfolio-box {
      width: 600px;
      height: 400px;
      border-radius: 36px;
      position: relative;
      z-index: 0;
    }

    /* Kenar ve dalga efekti */
    .portfolio-box::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 36px;
      padding: 4px;
      background: conic-gradient(from 0deg, white, #888, white, #444, white);
      background-size: 400% 400%;
      animation: waveBorder 4s ease-in-out infinite;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }

    /* Dağılan, yumuşak gölge */
    .portfolio-box::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 36px;
      box-shadow:
        0 0 50px 20px rgba(255, 255, 255, 0.12),
        0 0 100px 40px rgba(255, 255, 255, 0.06);
      animation: glowWave 6s ease-in-out infinite;
      z-index: -1;
    }

    /* Kenarlarda dalga efekti */
    @keyframes waveBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Gölgenin hafif dalgalanması */
    @keyframes glowWave {
      0%, 100% {
        box-shadow:
          0 0 50px 20px rgba(255, 255, 255, 0.12),
          0 0 100px 40px rgba(255, 255, 255, 0.06);
      }
      50% {
        box-shadow:
          0 0 70px 30px rgba(255, 255, 255, 0.2),
          0 0 140px 60px rgba(255, 255, 255, 0.08);
      }
    }
  </style>
</head>
<body>
  <div class="portfolio-box"></div>
</body>
</html>
