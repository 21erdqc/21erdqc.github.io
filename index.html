<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Cascadia Code font -->
  <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code&display=swap" rel="stylesheet">

  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg-color-dark: #000000;
      --bg-color-light: #f5f5f5;
      --text-color-dark: white;
      --text-color-light: black;
    }

    body {
      margin: 0;
      background-color: var(--bg-color-dark);
      font-family: 'Cascadia Code', monospace;
      color: var(--text-color-dark);
      transition: background-color 0.3s ease, color 0.3s ease;
      overflow: hidden;
    }

    body.light-mode {
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .top-left {
      position: absolute;
      top: 10px;
      left: 20px;
    }

    .top-left a {
      text-decoration: none;
      color: inherit;
      font-size: 20px;
    }

    .top-left a:hover {
      text-decoration: underline;
    }

    .top-center {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      font-size: 20px;
      user-select: none;
    }

    .social-box {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 14px;
      line-height: 1.8;
    }

    .social-box a {
      color: inherit;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-box a:hover {
      color: #4169E1;
      transform: translateX(4px);
    }

    .bottom-center {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body class="dark-mode">

  <canvas id="trailCanvas"></canvas>

  <div class="top-left">
    <a href="#">erdqc</a>
  </div>

  <div class="top-center" id="themeToggle">‚òÄÔ∏è</div>

  <div class="social-box">
    <div><a href="https://instagram.com/21erdqc" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></div>
    <div><a href="https://discord.gg/war3enf3Ur" target="_blank"><i class="fab fa-discord"></i> Discord</a></div>
    <div><a href="https://open.spotify.com/user/31bk2upkw65bpppulnqfucgclkbu?si=92b80491419d4a59" target="_blank"><i class="fab fa-spotify"></i> Spotify</a></div>

    <div><a href="https://tiktok.com/21erdqc_" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a></div>
  </div>

  <div class="bottom-center" id="timeDisplay">--:--:--</div>

  <script>
    // Theme toggle
    const toggle = document.getElementById('themeToggle');
    const body = document.body;

    toggle.addEventListener('click', () => {
      body.classList.toggle('light-mode');
      toggle.textContent = body.classList.contains('light-mode') ? 'üåô' : '‚òÄÔ∏è';
    });

    toggle.textContent = body.classList.contains('light-mode') ? 'üåô' : '‚òÄÔ∏è';

    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      document.getElementById('timeDisplay').textContent = `${timeString} (${timeZone})`;
    }

    setInterval(updateTime, 1000);
    updateTime();

    // Canvas fluid-like trail
    const canvas = document.getElementById("trailCanvas");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    document.addEventListener("mousemove", (e) => {
      for (let i = 0; i < 4; i++) {
        particles.push({
          x: e.clientX,
          y: e.clientY,
          vx: (Math.random() - 0.5) * 2,
          vy: (Math.random() - 0.5) * 2,
          radius: Math.random() * 5 + 2,
          life: 60,
          hue: Math.floor(Math.random() * 360)
        });
      }
    });

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 1;
        p.radius *= 0.96;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${p.hue}, 100%, 60%)`;
        ctx.fill();

        if (p.life <= 0 || p.radius < 0.5) {
          particles.splice(i, 1);
        }
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
