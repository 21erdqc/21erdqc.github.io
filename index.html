<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animasyonlu Portfolyo Kutusu</title>
  <style>
    body {
      margin: 0;
      background-color: #0A0A0A;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .portfolio-box {
      width: 600px;
      height: 400px;
      border-radius: 12px;
      position: relative;
      z-index: 0;
    }

    /* Kenarlık animasyonu */
    .portfolio-box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      padding: 4px;
      background: linear-gradient(270deg, #ffffff, #aaaaaa, #ffffff);
      background-size: 600% 600%;
      animation: borderAnimation 2s ease-in-out infinite;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      mask-composite: exclude;
    }

    /* Gölge animasyonu */
    .portfolio-box::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      box-shadow:
        0 0 10px rgba(255,255,255,0.4),
        0 0 20px rgba(255,255,255,0.3),
        0 0 30px rgba(255,255,255,0.2);
      animation: flicker 3s infinite ease-in-out;
      z-index: -1;
    }

    @keyframes borderAnimation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @keyframes flicker {
      0% { box-shadow: 0 0 10px rgba(255,255,255,0.3); }
      20% { box-shadow: 0 0 30px rgba(255,255,255,0.5); }
      40% { box-shadow: 0 0 20px rgba(255,255,255,0.2); }
      60% { box-shadow: 0 0 40px rgba(255,255,255,0.6); }
      80% { box-shadow: 0 0 15px rgba(255,255,255,0.3); }
      100% { box-shadow: 0 0 25px rgba(255,255,255,0.4); }
    }
  </style>
</head>
<body>
  <div class="portfolio-box"></div>
</body>
</html>
