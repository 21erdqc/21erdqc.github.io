<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dalgalı Gölge Efekti</title>
  <style>
    body {
      margin: 0;
      background-color: #0A0A0A;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .portfolio-box {
      width: 600px;
      height: 400px;
      border-radius: 36px;
      border: 3px solid white;
      position: relative;
      z-index: 0;
      animation: glowWave 4s ease-in-out infinite;
    }

    /* Dalgalı gölge efekti */
    @keyframes glowWave {
      0% {
        box-shadow:
          0 0 20px 5px rgba(255,255,255,0.1),
          0 0 40px 10px rgba(255,255,255,0.05);
      }
      25% {
        box-shadow:
          10px 0 30px 15px rgba(255,255,255,0.2),
          -10px 0 30px 15px rgba(255,255,255,0.2);
      }
      50% {
        box-shadow:
          0 10px 40px 20px rgba(255,255,255,0.3),
          0 -10px 40px 20px rgba(255,255,255,0.3);
      }
      75% {
        box-shadow:
          15px 15px 50px 25px rgba(255,255,255,0.15),
          -15px -15px 50px 25px rgba(255,255,255,0.15);
      }
      100% {
        box-shadow:
          0 0 20px 5px rgba(255,255,255,0.1),
          0 0 40px 10px rgba(255,255,255,0.05);
      }
    }
  </style>
</head>
<body>
  <div class="portfolio-box"></div>
</body>
</html>
