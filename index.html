  <style>
    :root {
      --bg-color-dark: #000000;
      --bg-color-light: #f5f5f5;
      --text-color-dark: white;
      --text-color-light: black;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: var(--bg-color-dark);
      font-family: "Cascadia Code", monospace;
      color: var(--text-color-dark);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.light-mode {
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
    }

    /* The fluid simulation injects a canvas automatically */
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .top-left {
      position: absolute;
      top: 10px;
      left: 20px;
      z-index: 10;
    }

    .top-left a {
      text-decoration: none;
      color: inherit;
      font-size: 20px;
    }

    .top-left a:hover {
      text-decoration: underline;
    }

    .top-center {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      font-size: 20px;
      user-select: none;
      z-index: 10;
    }

    .social-box {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 14px;
      line-height: 1.8;
      z-index: 10;
    }

    .social-box a {
      color: inherit;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-box a:hover {
      color: #4169e1;
      transform: translateX(4px);
    }

    .bottom-center {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 14px;
      z-index: 10;
    }

    .content {
      position: relative;
      z-index: 10;
      margin-top: 20vh;
      text-align: center;
    }

    .content h1,
    .content p {
      margin: 0;
      padding: 0;
    }
  </style>

  <!-- Load original WebGL Fluid Simulation script -->
  <script src="https://cdn.jsdelivr.net/gh/PavelDoGreat/WebGL-Fluid-Simulation/script.js"></script>

  <script>
    // Optional configuration customization (only works after script.js loaded)
    if (typeof CONFIG !== "undefined") {
      CONFIG.SHADING = true;
      CONFIG.BLOOM = true;
      CONFIG.COLORFUL = true;
      CONFIG.SPLAT_RADIUS = 0.008;
    }

    // Periodically add random splashes to fluid background
    function randomColor() {
      return { r: Math.random(), g: Math.random(), b: Math.random() };
    }

    function autoSplash() {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      const dx = (Math.random() - 0.5) * 1000;
      const dy = (Math.random() - 0.5) * 1000;
      const color = randomColor();
      if (typeof splat === "function") {
        splat(x, y, dx, dy, color);
      }
    }

    setInterval(autoSplash, 2500);
  </script>

  <!-- Theme toggle script -->

      document.getElementById("timeDisplay").textContent = `${timeString} (${timeZone})`;
    }
