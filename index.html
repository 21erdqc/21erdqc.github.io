  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Cascadia Code font -->
  <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg-color-dark: #111111;
      --bg-color-light: #f5f5f5;
      --text-color-dark: white;
      --text-color-light: black;
    }

    body {
      margin: 0;
      background-color: var(--bg-color-dark);
      font-family: 'Cascadia Code', monospace;
      color: var(--text-color-dark);
      transition: background-color 0.3s, color 0.3s;
    }

    body.light-mode {
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
    }

    .top-left {
      position: absolute;
      top: 10px;
      left: 20px;
    }

    .top-left a {
      text-decoration: none;
      color: inherit;
      font-size: 20px;
    }

    .top-left a:hover {
      text-decoration: underline;
    }

    .top-center {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      font-size: 20px;
      user-select: none;
    }

    .social-box {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 14px;
      line-height: 1.8;
    }

    .social-box a {
      color: inherit;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s ease;
    }

    .social-box a:hover {
      color: #4169E1;
    }

    .social-box img {
      width: 16px;
      height: 16px;
      vertical-align: middle;
      transition: filter 0.3s ease;
    }

    .bottom-center {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

  <script>
    const toggle = document.getElementById('themeToggle');
    const body = document.body;

    const robloxLogo = document.getElementById('robloxLogo');

    const darkLogos = {
      xda: 'https://i.imgur.com/JewOAKM.png',

      const isLight = body.classList.contains('light-mode');
      xdaLogo.src = isLight ? lightLogos.xda : darkLogos.xda;
      robloxLogo.src = isLight ? lightLogos.roblox : darkLogos.roblox;

    toggle.addEventListener('click', () => {

    });

    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      document.getElementById('timeDisplay').textContent = `${timeString} (${timeZone})`;
    }

    setInterval(updateTime, 1000);
