<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dağılan Gölge & Kenarlık Animasyonu</title>
  <style>
    body {
      margin: 0;
      background-color: #0A0A0A;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .portfolio-box {
      width: 600px;
      height: 400px;
      border-radius: 32px; /* Daha yuvarlak köşeler */
      position: relative;
      z-index: 0;
    }

    /* Animasyonlu beyaz kenarlık */
    .portfolio-box::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 32px;
      padding: 4px;
      background: linear-gradient(270deg, #ffffff, #aaaaaa, #ffffff);
      background-size: 600% 600%;
      animation: borderAnimation 2s ease-in-out infinite;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }

    /* Yayılmış ve dağılan beyaz gölge efekti */
    .portfolio-box::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 32px;
      box-shadow:
        0 0 40px 20px rgba(255, 255, 255, 0.15),
        0 0 80px 40px rgba(255, 255, 255, 0.08),
        0 0 120px 60px rgba(255, 255, 255, 0.05);
      animation: glowPulse 4s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes borderAnimation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @keyframes glowPulse {
      0%, 100% {
        box-shadow:
          0 0 40px 20px rgba(255, 255, 255, 0.15),
          0 0 80px 40px rgba(255, 255, 255, 0.08),
          0 0 120px 60px rgba(255, 255, 255, 0.05);
      }
      50% {
        box-shadow:
          0 0 60px 30px rgba(255, 255, 255, 0.25),
          0 0 100px 50px rgba(255, 255, 255, 0.1),
          0 0 140px 70px rgba(255, 255, 255, 0.07);
      }
    }
  </style>
</head>
<body>
  <div class="portfolio-box"></div>
</body>
</html>
