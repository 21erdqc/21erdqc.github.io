<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>erdqc Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Cascadia Code font -->
  <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code&display=swap" rel="stylesheet">
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg-color-dark: #000000;
      --bg-color-light: #f5f5f5;
      --text-color-dark: white;
      --text-color-light: black;
    }

    body {
      margin: 0;
      background-color: var(--bg-color-dark);
      font-family: 'Cascadia Code', monospace;
      color: var(--text-color-dark);
      transition: background-color 0.3s ease, color 0.3s ease;
      overflow: hidden;
    }

    body.light-mode {
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
    }

    canvas.webgl {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .top-left {
      position: absolute;
      top: 10px;
      left: 20px;
    }

    .top-left a {
      text-decoration: none;
      color: inherit;
      font-size: 20px;
    }

    .top-left a:hover {
      text-decoration: underline;
    }

    .top-center {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      font-size: 20px;
      user-select: none;
    }

    .social-box {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 14px;
      line-height: 1.8;
    }

    .social-box a {
      color: inherit;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-box a:hover {
      color: #4169E1;
      transform: translateX(4px);
    }

    .bottom-center {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body class="dark-mode">

  <!-- WebGL Canvas -->
  <canvas class="webgl" id="webglCanvas"></canvas>

  <div class="top-left">
    <a href="#">erdqc</a>
  </div>

  <div class="top-center" id="themeToggle">‚òÄÔ∏è</div>

  <div class="social-box">
    <div><a href="https://instagram.com/21erdqc" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></div>
    <div><a href="https://discord.gg/war3enf3Ur" target="_blank"><i class="fab fa-discord"></i> Discord</a></div>
    <div><a href="https://open.spotify.com/user/31bk2upkw65bpppulnqfucgclkbu?si=92b80491419d4a59" target="_blank"><i class="fab fa-spotify"></i> Spotify</a></div>
    <div><a href="https://www.youtube.com/@erdqc99" target="_blank"><i class="fab fa-youtube"></i> YouTube</a></div>
    <div><a href="https://steamcommunity.com/id/erdqc1" target="_blank"><i class="fab fa-steam"></i> Steam</a></div>
    <div><a href="https://tiktok.com/21erdqc_" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a></div>
  </div>

  <div class="bottom-center" id="timeDisplay">--:--:--</div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    // Tema ge√ßi≈üi
    const toggle = document.getElementById('themeToggle');
    const body = document.body;

    toggle.addEventListener('click', () => {
      body.classList.toggle('light-mode');
      toggle.textContent = body.classList.contains('light-mode') ? 'üåô' : '‚òÄÔ∏è';
    });
    toggle.textContent = body.classList.contains('light-mode') ? 'üåô' : '‚òÄÔ∏è';

    // Saat
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      document.getElementById('timeDisplay').textContent = `${timeString} (${timeZone})`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Three.js Mouse Particles
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('webglCanvas'), antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    const particles = [];
    const geometry = new THREE.SphereGeometry(0.05, 8, 8);

    function getRandomColor() {
      return new THREE.Color(`hsl(${Math.random() * 360}, 100%, 60%)`);
    }

    function createParticle(x, y) {
      const material = new THREE.MeshBasicMaterial({ color: getRandomColor(), transparent: true });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.position.set(x, y, 0);
      scene.add(mesh);
      particles.push({ mesh, life: 100 });
    }

    function getMousePos(event) {
      const x = (event.clientX / window.innerWidth) * 2 - 1;
      const y = -(event.clientY / window.innerHeight) * 2 + 1;
      return { x: x * 2.5, y: y * 2.5 };
    }

    let mouseMoving = false;
    let mouseTimeout;

    document.addEventListener("mousemove", (e) => {
      mouseMoving = true;
      clearTimeout(mouseTimeout);
      mouseTimeout = setTimeout(() => { mouseMoving = false; }, 150);

      const pos = getMousePos(e);
      for (let i = 0; i < 3; i++) {
        createParticle(pos.x, pos.y);
      }
    });

    function animate() {
      requestAnimationFrame(animate);

      particles.forEach((p, i) => {
        p.life -= 1;
        p.mesh.material.opacity = p.life / 100;
        if (p.life <= 0) {
          scene.remove(p.mesh);
          particles.splice(i, 1);
        }
      });

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
