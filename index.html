<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolyo Kutusu</title>
  <style>
    body {
      margin: 0;
      background-color: #0A0A0A;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .portfolio-box {
      width: 600px;
      height: 400px;
      background-color: #1A1A1A;
      border: 4px solid #FFFFFF; /* Beyaz kalın kenar */
      border-radius: 12px;
      box-shadow: 0 0 30px #FFFFFF; /* Beyaz gölge */
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="portfolio-box">
    <!-- Buraya içerik eklenecek -->
  </div>
</body>
</html>
