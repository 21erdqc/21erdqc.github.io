<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolyo Kutusu</title>
  <style>
    body {
      margin: 0;
      background-color: #0A0A0A;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .portfolio-box {
      width: 600px;
      height: 400px;
      background-color: #1A1A1A;
      border: 4px solid transparent;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.9); /* Daha opak beyaz gölge */
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      z-index: 0;
    }

    .portfolio-box::before {
      content: "";
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      z-index: -1;
      background: linear-gradient(270deg, #ffffff, #888888, #ffffff);
      border-radius: 12px;
      animation: borderMove 3s linear infinite;
      background-size: 400% 400%;
    }

    @keyframes borderMove {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
  </style>
</head>
<body>
  <div class="portfolio-box">
    <!-- İçeriğin buraya eklenebilir -->
  </div>
</body>
</html>
