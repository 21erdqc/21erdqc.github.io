<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>erdqc Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Cascadia Code font -->
  <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code&display=swap" rel="stylesheet" />

  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --bg-color-dark: #111111;
      --bg-color-light: #f5f5f5;
      --text-color-dark: white;
      --text-color-light: black;
    }

    body {
      margin: 0;
      background-color: var(--bg-color-dark);
      font-family: 'Cascadia Code', monospace;
      color: var(--text-color-dark);
    }

    body.light-mode {
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
    }

    .top-left {
      position: absolute;
      top: 10px;
      left: 20px;
    }

    .top-left a {
      text-decoration: none;
      color: inherit;
      font-size: 20px;
    }

    .top-left a:hover {
      text-decoration: underline;
    }

    .top-center {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      font-size: 20px;
      user-select: none;
    }

    .social-box {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 14px;
      line-height: 1.8;
    }

    .social-box a {
      color: inherit;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-box a:hover {
      color: #1e90ff;
      transform: scale(1.1);
    }

    .social-box a:hover img.icon-invert-reverse {
      filter: hue-rotate(15deg) brightness(1.1) contrast(1.05);
      transform: scale(1.1);
    }

    .bottom-center {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 14px;
    }

    /* Reverse-inverting icons (white in dark, black in light) */
    .icon-invert-reverse {
      width: 16px;
      height: 16px;
      vertical-align: middle;
      transition: filter 0.1s ease, transform 0.3s ease;
      filter: invert(0%);
    }

    body.dark-mode .icon-invert-reverse {
      filter: invert(100%);
    }
  </style>
</head>
<body class="dark-mode">
  <div class="top-left">
    <a href="#">erdqc</a>
  </div>

  <div class="top-center" id="themeToggle">‚òÄÔ∏è</div>

  <div class="social-box">

    <div><a href="https://discord.gg/war3enf3Ur" target="_blank"><i class="fab fa-discord"></i> Discord</a></div>
    <div><a href="https://open.spotify.com/user/31bk2upkw65bpppulnqfucgclkbu?si=92b80491419d4a59" target="_blank"><i class="fab fa-spotify"></i> Spotify</a></div>
    <div><a href="https://www.youtube.com/@erdqc99" target="_blank"><i class="fab fa-youtube"></i> YouTube</a></div>
    <div>
      <a href="https://xdaforums.com/m/erdqc.12970596/" target="_blank">
        <img class="icon-invert-reverse" src="https://i.imgur.com/JewOAKM.png" alt="XDA" /> XDA
      </a>
    </div>
    <div><a href="https://steamcommunity.com/id/erdqc1" target="_blank"><i class="fab fa-steam"></i> Steam</a></div>
    <div>
      <a href="https://www.roblox.com/users/2345178516/profile" target="_blank">
        <img class="icon-invert-reverse" src="https://userstyles.org/style_screenshots/250841_after.png?r=1746032414" alt="Roblox" /> Roblox
      </a>
    </div>
    <div><a href="https://tiktok.com/21erdqc_" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a></div>
  </div>

  <div class="bottom-center" id="timeDisplay">--:--:--</div>

  <script>
    const toggle = document.getElementById('themeToggle');
    const body = document.body;

    toggle.addEventListener('click', () => {
      body.classList.toggle('light-mode');
      body.classList.toggle('dark-mode');
      toggle.textContent = body.classList.contains('light-mode') ? 'üåô' : '‚òÄÔ∏è';

      // Force image refresh
      document.querySelectorAll('img').forEach(img => {
        img.style.display = 'none';
        void img.offsetHeight;
        img.style.display = '';
      });
    });

    toggle.textContent = body.classList.contains('light-mode') ? 'üåô' : '‚òÄÔ∏è';

    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      document.getElementById('timeDisplay').textContent = `${timeString} (${timeZone})`;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
